<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width = device-width,initial-scale = 1.0">

<head>
    <title>Weather Forecast</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1779/1779940.png">
    <link rel="stylesheet" href="Weather.css">
</head>

<body>
    <div id=main-container>
        <div id=sub-container1>
            <div id="temp">
                Temperature
            </div>
            <div id="loca-logo">
                <div class="city">Location</div>
                <img class="image" src="">
            </div>
            <div id="time-condition">
                <p class="time">Timestamp</p>
                <p class="condition">Conditions</p>
            </div>
        </div>
        <div id=sub-container2>
            <input id="input" type="text" placeholder="Enter Location">
            <button id="btn">Search</button>
        </div>

    </div>
    <script src="Weather.js"></script>
</body>
</html>
